<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/build/tailwind.css">
    <title>vue A1</title>
  </head>
  <body>
    <div id="root">
      <input type="text" name="input" id="input" v-model="message" />

      <p>the value of input is {{ message }}</p>
    </div>
    <h1 class="text-4xl font-bold text-center text-blue-600"> Hello World tailwind</h1>










    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let data = {
        message: "Hello World"
      };

      new Vue({
        el: "#root",
        data: data
      });
    </script>
  </body>
</html>
